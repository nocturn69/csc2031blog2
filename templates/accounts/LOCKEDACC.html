{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Account Locked</h1>
    <p>Your account is temporarily locked due to too many failed login attempts.</p>

    <form action="{{ url_for('accounts.unlock') }}" method="POST">
        <button class="btn btn-primary" type="submit">Unlock Account</button>
    </form>
</div>
{% endblock %}
