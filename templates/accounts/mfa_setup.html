{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Set Up MFA</h1>
    <p>Use the key below to set up your authenticator application:</p>
    <div class="alert alert-info">
        <strong>Your MFA Key:</strong> {{ mfa_key }}
    </div>
    <p>
        Scan this key in your authenticator app to generate MFA codes. Once done, you can log in with MFA enabled.
    </p>
    <a href="{{ url_for('accounts.login') }}" class="btn btn-primary">Go to Login</a>
</div>
{% endblock %}
